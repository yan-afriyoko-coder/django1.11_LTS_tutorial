{% extends "base.html" %}


{% block page_title %}
	{{page_title}}
{% endblock page_title %}

{% block contents %}
	<h1>{{page_title}}</h1>
	{% for post in posts %}
		<h2>{{post.author}}</h2>
		<h1>{{post.judul}}</h1>
		<p>{{post.body}}</p>
		<h4>{{post.category}}</h4>
	{% endfor %}
{% endblock contents %}
